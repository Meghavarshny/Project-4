<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Income Expense Calculator</h1>
        
        <!-- Summary Section -->
        <div class="card mb-4 summary-card">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h5>Total Income</h5>
                        <p id="total-income" class="fs-4 text-success">₹0.00</p>
                    </div>
                    <div class="col-md-4">
                        <h5>Total Expense</h5>
                        <p id="total-expense" class="fs-4 text-danger">₹0.00</p>
                    </div>
                    <div class="col-md-4">
                        <h5>Net Balance</h5>
                        <p id="net-balance" class="fs-4">₹0.00</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Transaction Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title mb-3">Add Transaction</h3>
                <form id="transaction-form">
                    <input type="hidden" id="edit-id" value="">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" required placeholder="Enter description">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount (₹)</label>
                        <input type="number" class="form-control" id="amount" required min="0.01" step="0.01" placeholder="Enter amount">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Transaction Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="income-type" value="income" checked>
                            <label class="form-check-label" for="income-type">
                                Income
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="expense-type" value="expense">
                            <label class="form-check-label" for="expense-type">
                                Expense
                            </label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add Transaction</button>
                        <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Transactions List -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title mb-3">Transaction History</h3>
                
                <!-- Filter Options -->
                <div class="mb-3">
                    <label class="form-label">Filter Transactions</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="filter" id="filter-all" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="filter-all">All</label>
                        
                        <input type="radio" class="btn-check" name="filter" id="filter-income" autocomplete="off">
                        <label class="btn btn-outline-success" for="filter-income">Income</label>
                        
                        <input type="radio" class="btn-check" name="filter" id="filter-expense" autocomplete="off">
                        <label class="btn btn-outline-danger" for="filter-expense">Expense</label>
                    </div>
                </div>
                
                <!-- Transactions Table -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
                            <!-- Transactions will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div id="empty-state" class="text-center py-4 d-none">
                    <i class="fas fa-receipt fa-3x mb-3 text-muted"></i>
                    <p class="text-muted">No transactions found. Add a transaction to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
